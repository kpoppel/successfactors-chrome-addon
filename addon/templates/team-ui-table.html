<div class="team-ui-container"></div>
    <!-- Teams Table -->
    <div class="section">
        <h2>Teams</h2>
        <div class="table-container">
            <table class="teams-table" id="teamsTable">
                <thead>
                    <tr>
                        <th data-column="name">
                            <div class="header-content">
                                <div class="header-title">Team Name<span class="sort-indicator"></span></div>
                                <input type="text" class="column-search" data-column="name" placeholder="Search...">
                            </div>
                        </th>
                        <th data-column="short_name">
                            <div class="header-content">
                                <div class="header-title">Short Name<span class="sort-indicator"></span></div>
                                <input type="text" class="column-search" data-column="short_name" placeholder="Search...">
                            </div>
                        </th>
                        <th data-column="assigned">
                            <div class="header-content">
                                <div class="header-title">Assigned<span class="sort-indicator"></span></div>
                            </div>
                        </th>
                        <th data-column="product_owner">
                            <div class="header-content">
                                <div class="header-title">Product Owner<span class="sort-indicator"></span></div>
                                <input type="text" class="column-search" data-column="product_owner" placeholder="Search...">
                            </div>
                        </th>
                        <th data-column="functional_manager">
                            <div class="header-content">
                                <div class="header-title">Functional Manager<span class="sort-indicator"></span></div>
                                <input type="text" class="column-search" data-column="functional_manager" placeholder="Search...">
                            </div>
                        </th>
                        <th data-column="parent_team">
                            <div class="header-content">
                                <div class="header-title">Parent Team<span class="sort-indicator"></span></div>
                                <input type="text" class="column-search" data-column="parent_team" placeholder="Search...">
                            </div>
                        </th>
                        <th><button class="add-team-button" title="Add new team">➕</button></th>
                    </tr>
                </thead>
                <tbody>
                    {{teamsTableContent}}
                </tbody>
            </table>
        </div>
    </div>

    <!-- Projects Table -->
    <div class="section">
        <h2>Projects</h2>
        <div class="table-container">
            <table class="projects-table" id="projectsTable">
                <thead>
                    <tr>
                        <th data-column="name">
                            <div class="header-content">
                                <div class="header-title">Project Name<span class="sort-indicator"></span></div>
                                <input type="text" class="column-search" data-column="name" placeholder="Search...">
                            </div>
                        </th>
                        <th data-column="project_lead">
                            <div class="header-content">
                                <div class="header-title">Project Lead<span class="sort-indicator"></span></div>
                                <input type="text" class="column-search" data-column="project_lead" placeholder="Search...">
                            </div>
                        </th>
                        <th><button class="add-project-button" title="Add new project">➕</button></th>
                    </tr>
                </thead>
                <tbody>
                    {{projectsTableContent}}
                </tbody>
            </table>
        </div>
    </div>

    <div class="export-container">
        <div class="export-button-group">
            <!-- Pending indicator and separate save button removed; rows show pending inline -->
            <button class="export-button export-primary" id="exportPrimary">Export</button>
            <button class="export-button export-toggle" id="exportToggleTeam" aria-label="Toggle export options">
                <svg width="10" height="6" viewBox="0 0 10 6" fill="currentColor">
                    <path d="M0 0l5 6 5-6z"/>
                </svg>
            </button>
            <div class="export-dropdown" id="exportDropdownTeam" style="display: none;">
                <button class="export-dropdown-item" id="save-to-file-team">Save to File</button>
                <button class="export-dropdown-item" id="save-to-server-team">Save to Server</button>
            </div>
        </div>
    </div>
</div>
