<div class="team-ui-container"></div>
    <!-- Teams Table -->
    <div class="section">
        <h2>Teams</h2>
        <div class="table-container">
            <table class="teams-table" id="teamsTable">
                <thead>
                    <tr>
                        <th data-column="name">
                            <div class="header-content">
                                <div class="header-title">Team Name<span class="sort-indicator"></span></div>
                                <input type="text" class="column-search" data-column="name" placeholder="Search...">
                            </div>
                        </th>
                        <th data-column="product_owner">
                            <div class="header-content">
                                <div class="header-title">Product Owner<span class="sort-indicator"></span></div>
                                <input type="text" class="column-search" data-column="product_owner" placeholder="Search...">
                            </div>
                        </th>
                        <th data-column="functional_manager">
                            <div class="header-content">
                                <div class="header-title">Functional Manager<span class="sort-indicator"></span></div>
                                <input type="text" class="column-search" data-column="functional_manager" placeholder="Search...">
                            </div>
                        </th>
                        <th><button class="add-team-button" title="Add new team">➕</button></th>
                    </tr>
                </thead>
                <tbody>
                    {{teamsTableContent}}
                </tbody>
            </table>
        </div>
    </div>

    <!-- Projects Table -->
    <div class="section">
        <h2>Projects</h2>
        <div class="table-container">
            <table class="projects-table" id="projectsTable">
                <thead>
                    <tr>
                        <th data-column="name">
                            <div class="header-content">
                                <div class="header-title">Project Name<span class="sort-indicator"></span></div>
                                <input type="text" class="column-search" data-column="name" placeholder="Search...">
                            </div>
                        </th>
                        <th data-column="project_lead">
                            <div class="header-content">
                                <div class="header-title">Project Lead<span class="sort-indicator"></span></div>
                                <input type="text" class="column-search" data-column="project_lead" placeholder="Search...">
                            </div>
                        </th>
                        <th><button class="add-project-button" title="Add new project">➕</button></th>
                    </tr>
                </thead>
                <tbody>
                    {{projectsTableContent}}
                </tbody>
            </table>
        </div>
    </div>

    <div class="export-container">
        <button class="export-button" id="exportButton">Export Database</button>
    </div>
</div>
